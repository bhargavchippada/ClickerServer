<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="elements/toggle-display.html">
    <link rel="import" href="elements/usersinfo-element.html">
    <link rel="import" href="elements/usersinfo-graph.html">
    <title>Clickr Index Page</title>
    <style>
      body{
        background-color: #ffffff;
        overflow: auto;
        font-family: sans-serif;
        color: #333;
        margin-top: 24px;
      }
      @media screen and (max-width: 1020px) {
        body {
          margin-top: 8px;
        }
      }
    </style>
  </head>
  <body>
    <polymer-element name="device-match">
      <template>
        <style>
          #quizcontainer {
            position: relative;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto 0 auto;          
          }
        </style>
        <div id="quizcontainer" layout vertical>
          <toggle-display show="{{showusersinfoele}}" label="Users Info"></toggle-display>
          <usersinfo-element hidden?="{{showusersinfoele==0}}" asyncstop='true'></usersinfo-element>
          <toggle-display show="{{showusersinfograph}}" label="Graph Info"></toggle-display>
          <usersinfo-graph hidden?="{{showusersinfograph==0}}" asyncstop='true'></usersinfo-graph>
        </div>
      </template>
      <script type="text/javascript">
        Polymer({
          showusersinfoele:1,
          showusersinfograph:1,
        })
      </script>
    </polymer-element>
    <device-match></device-match>
  </body>
</html>
