<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-media-query/core-media-query.html">
    <link rel="import" href="elements/login-form.html">
    <title>Clickr Index Page</title>
    <style>
      body{
        background-color: #ffffff;
        overflow: auto;
        text-align: center;
        font-family: sans-serif;
        color: #333;
        padding-top: 128px;        
      }
      @media screen and (max-width: 1020px) {
        body {
          padding-top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <polymer-element name="device-match" noscript>
      <template>
        <style>
          #logoimage{
            width: 200px;
            height: 200px;
            margin-left:64px;
            margin-right: 64px;
          }
          #title{
            font-size: 144px;
            text-align: center;
            margin: 0 0;
            padding: 0 0;
          }
          @media screen and (max-width: 1020px) {
            #logoimage {
              display: none;
            }
            #title{
              font-size: 96px;
            }
          }
          .formcontainer{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 328px;
          }
        </style>
        <core-media-query query="max-width: 1020px" queryMatches="{{phoneScreen}}"></core-media-query>
        <div id="dynamic_resize" layout vertical?="{{phoneScreen}}" horizontal?="{{!phoneScreen}}" center>
            <div auto-vertical><img src="./media/inverted_launcher.png" id="logoimage"/></div>
            <div auto-vertical><p id="title">Clickr</p></div>
            <login-form class="formcontainer" auto-vertical></login-form>
        </div>
      </template>
    </polymer-element>
    <device-match></device-match>
  </body>
</html>
