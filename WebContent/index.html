<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./bootstrap-dist/css/bootstrap.min.css">
    <title>Index Page</title>
    <style>
      body{
        background-color: #ffffff;
        overflow-x: hidden;
        overflow-y: auto;
        text-align: center;
        padding-left:48px;
        padding-top:144px;
      }
      .formcontainer{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 16px;
        width: 328px;
      }
      .buttoncls{
        width: 128px;
      }
      .form-heading{
        font-size: 36px;
        margin-bottom: 12px; 
        float: left;
      }
      .inputcls{
        margin-bottom:12px;
      }
      .logoimage{
        width: 200px;
        height: 200px;
      }
      .header3{
        font-size: 18px;
        margin-top: 8px;
      }
    </style>
    <script type="text/javascript" src="./bootstrap-dist/jquery.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
          <div class="col-md-3">
            <img src="./media/inverted_launcher.png" class="logoimage">
          </div>
          <div class="col-md-5">
            <p style="font-size:144px;">Clicker</p>
          </div>
          <div class="col-md-4">
            <form class="formcontainer">
              <p style="font-size: 48px;">Administrator</p>
              <p class="form-heading">Sign In</p>
              <input type="text" id="user_username" class="form-control inputcls" placeholder="Username" autofocus required>
              <input type="password" id="user_password" class="form-control inputcls" placeholder="Password" required>
              <button class="buttoncls btn btn-primary btn-lg" id="login_btn" type="submit">Log In</button>
              <p id="error-display" class="header3 text-danger"></p>
            </form>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
  (function( $ ) {
    $(function() {
      $('form').on('submit',function(e) {
        e.preventDefault();
        console.log ( '#login_btn was clicked' );
        var $username=$("#user_username").val();
        var $password=$("#user_password").val();
        console.log ( "details: " + $username +","+ $password );
        $.get('AdminLogin',{user_username:$username, user_password:$password}, function(data){
          if(data.redirectURL) {
            window.location = data.url;
          }else{
            document.getElementById("error-display").innerHTML = data.error_msg;
          }
        });
      });
    });
  })( jQuery );
  </script>
</html>
