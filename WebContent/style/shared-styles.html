<dom-module id="shared-styles">
  <template>
    <style>
      paper-button.round {
        width: 128px;
        padding: 9px 0 9px 0;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        text-align: center;
        border-radius: 20px;
        text-transform: inherit;
        color: white;
        --paper-button-disabled: {
          background: #7e7e7e;
        }
      }
      paper-input.dark {
        --paper-input-container-disabled: {
          opacity: 1.0;
        }
        --paper-input-container-color: #333;
      }
      paper-icon-button {
        width: 24px;
        height: 24px;
      }
      paper-radio-button {
        --paper-radio-button-checked-color: var(--paper-green-500);
        --paper-radio-button-checked-ink-color: var(--paper-green-500);
        --paper-radio-button-unchecked-color: var(--paper-green-900);
        --paper-radio-button-unchecked-ink-color: var(--paper-green-900);
      }
      paper-checkbox {
        --paper-checkbox-checked-color: var(--paper-green-500);
        --paper-checkbox-checked-ink-color: var(--paper-green-500);
        --paper-checkbox-unchecked-color: var(--paper-green-900);
        --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
      }
    </style> 
  </template>
</dom-module>
