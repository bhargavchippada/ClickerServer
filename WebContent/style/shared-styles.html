<dom-module id="shared-styles">
  <template>
    <style>
      paper-button {
        width: 128px;
        height: 36px;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        text-align: center;
        border-radius: 18px;
        color: white;
        --paper-button-disabled: {
          color: #a8a8a8;
        }
      }
      paper-button::shadow .content {
        height: 16px;
        padding: 10px 0 10px 0;
      }
      paper-input.dark {
        --paper-input-container-disabled: {
          opacity: 1.0;
        }
        --paper-input-container-color: #333;
      }
      paper-tab {
        font-size: 16px;
        font-family: 'Roboto', sans-serif;
        padding-left: 32px;
        padding-right: 32px;
        border-radius: 24px;
      }
      paper-tabs.round-green {
        color: #00bcd4;
        margin:0 8px 0 8px;
        height: 36px;
      }
      paper-tabs.round-green paper-tab.iron-selected {
        color : #fff;
        background-color: #00d482;
      }
      paper-tabs.round-teal {
        color: #00bcd4;
        margin:0 8px 0 8px;
        height: 36px;
      }
      paper-tabs.round-teal paper-tab.iron-selected {
        color : #fff;
        font-weight: bold;
        background-color: #00bcd4;
      }
    </style> 
  </template>
</dom-module>
