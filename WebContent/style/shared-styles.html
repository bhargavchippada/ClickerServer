<dom-module id="shared-styles">
  <template>
    <style>
      paper-button.round {
        width: 128px;
        padding: 9px 0 9px 0;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        text-align: center;
        border-radius: 20px;
        text-transform: inherit;
        color: white;
        --paper-button-disabled: {
          color: #a8a8a8;
        }
      }
      paper-input.dark {
        --paper-input-container-disabled: {
          opacity: 1.0;
        }
        --paper-input-container-color: #333;
      }
      paper-icon-button {
        width: 24px;
        height: 24px;
      }
    </style> 
  </template>
</dom-module>
