<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    
    <link rel="import" href="imports.html">
    <link rel="import" href="components/classroom-settings.html">
    <link rel="import" href="components/question-settings.html">
    <link rel="import" href="components/quiz-stats.html">
    <title>Clickr Home Page</title>
  </head>
  <body>
    <dom-module name="home-page">
      <template>
        <style>
          :host{
            color: #333;
            font-family: 'Roboto', sans-serif;
          }
          #home-div{
            padding-top: 24px;
            max-width: 64%;
            margin: 0 auto 0 auto;
          }
          @media screen and (max-width: 1020px){
            #home-div{
              padding-top: 8px;
              max-width: 80%;
              margin: 0 auto 0 auto;
            }
          }
        </style>
        <div id="home-div" class="layout vertical">
          <classroom-settings></classroom-settings>
          <question-settings></question-settings>
          <quiz-stats></quiz-stats>
        </div>
      </template>
      <script>
        Polymer({
          is: "home-page"
        });
      </script>
    </dom-module>
    <home-page></home-page>
  </body>
</html>
