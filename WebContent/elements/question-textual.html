<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="form-expanding-input.html">
<polymer-element name="question-textual">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				margin: 4px 0 8px 0;
			}
		</style>
		<form-expanding-input id="input" label="Answer" error="Please type something!" value="{{value}}"></form-expanding-input>
	</template>
	<script>
	Polymer({
			publish: {
				type:{
					value:2,
					reflect:true
				},
				value:{
					value:'',
					reflect:true
				}
			},
			triggerError: function(){
  			this.$.input.triggerError();
  		}
  	})
	</script>
</polymer-element>
