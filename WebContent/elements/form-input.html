<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-input/core-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input-decorator.html">
<polymer-element name="form-input" attributes="label error value autofocus pattern disabled">
  <template>
	  <style>
	  	:host {
	      display: block;
	      width: 100%;
	    }
	    paper-input-decorator {
	    	margin: 0 0;
	    	padding: 0 4px 0 4px ;
	      text-align: left;
	    }
	  </style>
  	<paper-input-decorator id="decorator" label="{{label}}" floatingLabel error="{{error}}" disabled="{{disabled}}">
      <input id="input" is="core-input" value="{{value}}" onkeypress='{{pattern}}' required>
    </paper-input-decorator>
  </template>
  <<script>
  	Polymer({
  		label:'input',
  		error:'input is required!',
  		value:'',
  		autofocus:false,
      disabled: false,
  		autofocusChanged: function(){
  			this.$.input.focus();
  		},
  		triggerError: function(){
  			this.$.input.focus();
  			this.$.decorator.isInvalid = true;
  			this.$.decorator.autoValidate = true;
  		},
      disabledChanged: function(){
        this.$.input.disabled = this.disabled;
      }
  	})
  </script>
</polymer-element>
