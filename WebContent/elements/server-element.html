<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="custom-button.html">
<polymer-element name="server-element">
  <template>
  	<style>
    .user-heading {
      font-size: 22px;
      padding: 0 0 0 0;
      margin: 0 8px 0 0;
    }
    #filename {
      margin: 0 0 0 8px;
      width: 96px;
    }
    paper-button.bluecls {
      text-transform: inherit;
      background-color: #337ab7;
      color: #fff;
    }
    #radiogroup /deep/ paper-radio-button {
      padding-top: 0;
      padding-bottom: 0;
    }
	  </style>
    <div layout vertical>
      <div layout horizontal center>
        <paper-radio-group id="radiogroup" selected="userlist">
          <paper-radio-button name="userlist" label="User List">
              <input type="file" id="browse" name="fileupload" style="display: none" on-change="{{Handlechange}}"/>
              <paper-input class="filenamecls" id="filename" label="Path" disabled></paper-input>
              <paper-button id="fakeBrowse" raised class="bluecls" on-click="{{HandleBrowseClick}}">Upload List</paper-button>
          </paper-radio-button>
          <paper-radio-button name="anyone" label="Anyone"></paper-radio-button>
        </paper-radio-group>
        <div flex layout end-justified horizontal>
          <custom-button togglehtml0="Start Server" togglehtml1="Stop Server" togglestate='0'></custom-button>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
    })
  </script>
</polymer-element>
