<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<polymer-element name="custom-barstat" attributes="heading value color">
	<template>
	<style>
		#titlediv {
			margin: 16px 0 0 0;
		}
		h3 {
			margin: 0 8px 0 0;
			padding: 0 0 0 0;
		}
		paper-progress {
			width: 100%;
			height: 16px;
			margin: 8px 0 0 0;
		}
		</style>
		<div layout horizontal id="titlediv">
			<h3>{{heading}}:</h3>
			<h3 style="color:{{color}};">{{value}}%</h3>
		</div>
		<paper-progress id="percentbar" value="{{value}}" class="pinlcls"></paper-progress>
	</template>
	<script>
	Polymer({
		color:'#64ffda',
		colorChanged: function(){
			this.$.percentbar.shadowRoot.querySelector('#activeProgress').style.backgroundColor=this.color;
		}
  })
	</script>
</polymer-element>
