<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<polymer-element name="custom-button" extends="paper-button">
  <template>
  	<style>
	  	:host {
	  		text-transform: inherit;
	    	width: 128px;
	      color: white;
	      border-radius: 6px;
	      font-size: 18px;
	  	}
	  </style>
    <!-- A shadow element renders the extended element's shadow DOM here. -->
    <shadow></shadow>
  </template>
  <script>
    Polymer({
    	publish: {
	    	togglecolorf: "#5CB85C",
	    	togglecolort: "#D9534F",
	    	togglehtmlf: "Toggle 0",
	    	togglehtmlt: "Toggle 1",
        togglestate: false
	    },
      ready: function(){
        this.style.background=this.togglecolorf;
        this.innerHTML=this.togglehtmlf;
      },
	    togglestateChanged: function(){
    		if(!this.togglestate){
    			this.style.background=this.togglecolorf;
    			this.innerHTML=this.togglehtmlf;
    		}else{
    			this.style.background=this.togglecolort;
    			this.innerHTML=this.togglehtmlt;
    		}
    	}
    })
  </script>
</polymer-element>
